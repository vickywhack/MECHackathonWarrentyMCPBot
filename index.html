<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MEC | Logistics Warranty Claim</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
            background: #f2f6f9;
            color: #1a1a1a;
        }

        .container {
            max-width: 420px;
            margin: auto;
            padding: 20px;
        }

        .card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h2 {
            margin: 0;
            color: #003b5c;
        }

        .header p {
            font-size: 14px;
            color: #666;
            margin-top: 6px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            display: block;
            margin-bottom: 6px;
        }

        select,
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 15px;
        }

        .section {
            margin-bottom: 18px;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }

        .btn-save {
            background: #e6f1f7;
            color: #003b5c;
        }

        .btn-submit {
            background: #0077b6;
            color: #fff;
        }

        .btn-submit:disabled {
            background: #9bbfd6;
        }

        .preview {
            background: #f7f9fb;
            border: 1px dashed #cbd5e1;
            border-radius: 8px;
            padding: 12px;
            font-size: 13px;
            color: #333;
            white-space: pre-wrap;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">

            <div class="header">
                <h2>MEC Logistics Warranty</h2>
                <p>Fast damage claims. No paperwork.</p>
            </div>

            <div class="section">
                <label>Select Shipment</label>
                <select id="shipmentId">
                    <option value="">— Choose Shipment ID —</option>
                    <option value="MEC12345">MEC12345</option>
                    <option value="MEC1001">MEC1001</option>
                    <option value="MEC1002">MEC1002</option>
                    <option value="MEC1003">MEC1003</option>
                </select>
            </div>

            <div class="section">
                <label>Capture Damage Proof</label>
                <input type="file" accept="image/*" capture="camera" />
            </div>

            <div class="section">
                <button class="btn btn-save" onclick="saveData()">Save & Review</button>
            </div>

            <div class="section">
                <label>Claim Payload</label>
                <div id="preview" class="preview">
                    No data saved yet.
                </div>
            </div>

            <div class="section">
                <button class="btn btn-submit" id="submitBtn" onclick="submitClaim()" disabled>
                    Submit Claim
                </button>
            </div>

            <div class="footer">
                © Maersk E-commerce · Demo Prototype
            </div>

        </div>
    </div>

    <script>
        let payload = null;

        function saveData() {
            const shipmentId = document.getElementById("shipmentId").value;

            if (!shipmentId) {
                alert("Please select a shipment ID");
                return;
            }

            payload = {
                shipmentId: shipmentId,
                isDamaged: true
            };

            document.getElementById("preview").textContent =
                JSON.stringify(payload, null, 2);

            document.getElementById("submitBtn").disabled = false;
        }

        function submitClaim() {
            if (!payload) {
                alert("Please save data before submitting");
                return;
            }

            fetch("https://yoxowok.app.n8n.cloud/webhook-test/create-claim", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            })
                .then(res => res.json())
                .then(data => {
                    alert("Claim Submitted Successfully\n\n" + JSON.stringify(data, null, 2));
                })
                .catch(() => {
                    alert("Submission failed");
                });
        }
    </script>
</body>

</html>
